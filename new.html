<!DOCTYPE html>
<html>
<body>
    <h2>javascript number methods</h2>
    <p>
        the tostring()  method a converts a number to a string.
    </p>
    <p id ="mona"></p>
<script>
    let x=123;
    document.getElementById("mona").innerHTML=
    x.tostring()+"<br>"
    +(123).tostring()+"<br>"+
    (100+23).tostring();
    </script>
</body>
</html>
